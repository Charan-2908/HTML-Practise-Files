<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <hr> <br>
    <form action="mailto:abc@gmail.com?subject=Student form " method="post" enctype="text/plain">
        
        <label for="name" contenteditable="false">First name:</label>
        <input type="text" name="Fname" placeholder="Enter your firstname" id="name" required autocomplete="off"><br><br>
        Last name:
        <input type="text" name="Lname" placeholder="Enter your lastname" required><br><br>
        E-mail:
        <input type="email" name="e-mail" placeholder="Enter your mail" required> <br><br>
        Address:
        <textarea name="address" id="address" placeholder="Enter your address"></textarea> <br><br>
        Gender:
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female <br><br>
        Vehicles:
        <input type="checkbox" name="Car" id="car">Car
        <input type="checkbox" name="Bike" id="Bike">Bike <br><br>
        Click here to submit >>>
        <button type="submit" value="Lets Goooo">Submit</button>
    </form>
</body>

</html>
