<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Personal Expenses :)</h1>
        <table border="3px" bgcolor="Black" height="120" width="70%">
            <tr bgcolor="Lightblue">
                <th height="10" width="75">Month</th>
                <th height="10" width="75">Jan</th>
                <th height="10" width="75">Feb</th>
                <th height="10" width="75">Mar</th>
            </tr>
            <tr bgcolor="Grey" align="center">
                <th>Income</th>
                <td>150000rs</td>
                <td>125000rs</td>
                <td>145000rs</td>
            </tr>
            <tr bgcolor="Grey" align="center">
                <th>Expenses</th>
                <td>-50000rs</td>
                <td>-70000rs</td>
                <td>-40000rs</td>
            </tr>
            <tr bgcolor="Grey" align="center">
                <th>Savings</th>
                <td>100000rs</td>
                <td>55000rs</td>
                <td>105000rs</td>
            </tr>
        </table>

    </body>
</html>
